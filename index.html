<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <!-- Primary Meta Tags   -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>

    <meta
      property="og:title"
      content="Weather Dashboard"
      key="Weather Dashboard"
    />
    <meta
      name="description"
      content="It is an app that allows users to see the weather forecast for cities of their choosing."
    />
    <meta
      name="keywords"
      content="weather, javascript, html, frontend, css, opensource"
    />

    <!-- Open Graph / Facebook   -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://fl4viooliveira.github.io/weather-dashboard/"
    />
    <meta property="og:title" content="Weather Dashboard" />
    <meta
      property="og:description"
      content="It is an app that allows users to see the weather forecast for cities of their choosing."
    />
    <meta
      property="og:image"
      content="https://fl4viooliveira.github.io/weather-dashboard/assets/img/page.png"
    />

    <!-- Twitter  -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://fl4viooliveira.github.io/weather-dashboard/"
    />

    <meta property="twitter:title" content="Weather Dashboard" />
    <meta
      property="twitter:description"
      content="It is an app that allows users to see the weather forecast for cities of their choosing."
    />
    <meta
      property="twitter:image"
      content="https://fl4viooliveira.github.io/weather-dashboard/assets/img/page.png"
    />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header
      class="container-fluid text-center text-white bg-dark p-2 weather-header"
    >
      <h1>Weather Dashboard</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
        <aside class="col-lg-3 pb-3">
          <h2 id="form-heading" class="mt-2 h3 form-label">
            Search for a City:
          </h2>
          <form id="search-form" class="form">
            <!-- <div class="form-inline form-group"> -->
            <div class="form-group">
              <div class="">
                <input
                  class="form-control mb-3"
                  type="text"
                  onfocus="this.value=''"
                  id="search-input"
                  placeholder="London"
                  aria-labelledby="form-heading"
                  aria-controls="today forecast"
                />
                <!-- <div class="input-group-append"> -->
                <div class="">
                  <button
                    type="submit"
                    class="btn btn-primary btn-block search-button"
                    id="search-button"
                    aria-label="submit search"
                  >
                    Search
                  </button>
                  <hr class="hr weather-hr" />
                </div>
              </div>
            </div>
          </form>
          <div class="list-group" id="history"></div>
        </aside>

        <div class="col-lg-9 pb-3">
          <section
            id="today"
            class="mt-3"
            role="region"
            aria-live="polite"
          ></section>
          <section
            id="forecast"
            class="row mt-3"
            role="region"
            aria-live="polite"
          ></section>
        </div>
      </div>
    </div>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
